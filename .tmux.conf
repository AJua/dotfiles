# =====================================
# HOW TO SWITCH THEMES:
# =====================================
# 1. For plugin-based themes (2-7): First install tmux plugin manager if not already installed:
#    git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#    Add this to the bottom of .tmux.conf:
#    run '~/.tmux/plugins/tpm/tpm'
#    Then press prefix + I to install plugins
#
# 2. To switch themes:
#    - Comment out current active theme (add # at beginning of lines)
#    - Uncomment desired theme (remove # from beginning of lines)
#    - Reload tmux config: prefix + r (or run 'tmux source-file ~/.tmux.conf')
#
# 3. Currently active: Theme 1 (Nord)
#
# Note: Only have one theme active at a time to avoid conflicts

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
